{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'formulaire/uir-logo.ico' %}">
    <title>bibliothèque | UIR</title>
</head>
<body >
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="https://www.uir.ac.ma/" target="_blank">
            <img src="{% static 'formulaire/uir-logo.png' %}" alt="Uir Logo" width="30" height="100%">
            <img alt="Université internationale de Rabat" width="30" height="100%" style="padding-left: 20px;">
            </a>
        </div>
    </nav>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col" style="display: flex; justify-content: center; align-items: center; margin-bottom: 30px;">
                <h1 style="font-weight: 600;">Formulaire </h1>
            </div>
        </div>
        <div class="row">
            <div class="col" style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
                <h6 style="color: rgb(132, 132, 132);">Appuyez sur Tab / Shift+Tab pour naviguer entre les champs</h6>
            </div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input-group" style="max-width: 500px; margin-right: auto; margin-left: auto; margin-bottom: 15px;">
                <div class="input-group-text" style="min-width: 100px;  display: flex; justify-content: center;">
                    Nom
                </div>
                <input type="text"  class="form-control" id="first" name="first" placeholder="entrer votre nom" required>
            </div>
            <div class="input-group" style="max-width: 500px; margin-right: auto; margin-left: auto; margin-bottom: 15px;">
                <div class="input-group-text" style="min-width: 100px; display: flex; justify-content: center;">
                    Prénom
                </div>
                <input type="text" class="form-control"  id="last" name="last" placeholder="entrer votre prénom" required>
            </div>
            <div class="input-group" style="max-width: 500px; margin-right: auto; margin-left: auto; margin-bottom: 15px;">
                <div class="input-group-text" style="min-width: 100px; display: flex; justify-content: center;">
                    Code
                </div>
                <input type="text" class="form-control"  id="code" name="code" placeholder="entrer votre code" required>
            </div>
            <div class="input-group" style="max-width: 500px; margin-right: auto; margin-left: auto; margin-bottom: 15px;">
                <div class="input-group-text" style="min-width: 100px; display: flex; justify-content: center;">
                    Ajouter
                </div>
                <input type="text" class="form-control"  id="items" name="items" placeholder="Pc portable, livre etc  ( optionel )">
            </div>
            <div class="input-group" style="margin-top: 50px;">
                <input type="submit" value="Enregistrer" class="btn btn-primary"  style="margin-left: auto; margin-right: auto;">
            </div>
        </form>
    </div> 
</body>
</html>
